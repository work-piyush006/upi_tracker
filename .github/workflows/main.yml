name: Android Build with Permissions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Flutter (stable channel)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Ensure Android folder exists (always recreate if missing)
      - name: Ensure Android folder
        run: flutter create .

      # 4. Add Notification Permission to AndroidManifest.xml
      - name: Add Notification Permission
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          if ! grep -q "POST_NOTIFICATIONS" $MANIFEST_PATH; then
            sed -i '/<manifest /a \<uses-permission android:name="android.permission.POST_NOTIFICATIONS" \/> ' $MANIFEST_PATH
          fi

      # 5. Flutter Pub Get
      - name: Flutter Pub Get
        run: flutter pub get

      # 6. Generate Hive adapters
      - name: Generate Hive Adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 7. Generate Launcher Icons
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons:main

      # 8. Build APK release
      - name: Build APK
        run: flutter build apk --release

      # 9. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
