name: Build Expense Tracker APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.8"

      # 3. Disable Flutter Telemetry
      - name: Disable Flutter Telemetry
        run: flutter --disable-telemetry

      # 4. Force create Android folder every build
      - name: Force create Android folder
        run: |
          rm -rf android
          flutter create --org com.expensetracker.app --project-name expense_tracker --platforms android .

      # 5. Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 6. Generate Hive adapters
      - name: Hive Build Runner
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      # 7. Configure Android Manifest for notifications & listener
      - name: Configure Android Manifest
        run: |
          ANDROID_MANIFEST="android/app/src/main/AndroidManifest.xml"
          grep -q "POST_NOTIFICATIONS" $ANDROID_MANIFEST || \
          sed -i '/<manifest /a <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>' $ANDROID_MANIFEST
          grep -q "NotificationListener" $ANDROID_MANIFEST || \
          sed -i '/<application /a <service android:name="com.expensetracker.app.flutter_notification_listener.NotificationListenerService" android:label="Notification Listener Service" android:permission="android.permission.BIND_NOTIFICATION_LISTENER_SERVICE"><intent-filter><action android:name="android.service.notification.NotificationListenerService" /></intent-filter></service>' $ANDROID_MANIFEST

      # 8. Configure build.gradle: SDK Versions & Multidex
      - name: Configure build.gradle
        run: |
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/' android/app/build.gradle
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/' android/app/build.gradle
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 23/' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          sed -i '/dependencies {/a \    implementation "androidx.multidex:multidex:2.0.1"' android/app/build.gradle

      # 9. Fix flutter_notification_listener plugin for CI/CD
      - name: Patch flutter_notification_listener
        run: |
          PLUGIN_FILE="$HOME/.pub-cache/hosted/pub.dev/flutter_notification_listener-1.3.4/lib/src/plugin.dart"
          if [ -f "$PLUGIN_FILE" ]; then
            # Replace notifications.addListener with addListener callback
            sed -i 's/listener.notifications.addListener/listener.addListener/g' lib/main.dart
            sed -i 's/listener.notifications.value/notif/g' lib/main.dart
            # Replace notifications.dispose with stop/start
            sed -i 's/listener.notifications.dispose()/listener.stop()/g' lib/main.dart
            sed -i 's/listener.start()/listener.start()/g' lib/main.dart
          fi

      # 10. Replace launcher icon using flutter_launcher_icons
      - name: Replace launcher icon
        run: flutter pub run flutter_launcher_icons:main

      # 11. Replace Flutter default icon manually with assets/logo.png
      - name: Replace Flutter default icon with custom logo
        run: |
          ICON_PATH="assets/logo.png"
          ANDROID_ICON_DIR="android/app/src/main/res"
          for density in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            cp $ICON_PATH $ANDROID_ICON_DIR/$density/ic_launcher.png
          done
          echo "Custom logo replaced Flutter default icons."

      # 12. Build release APK
      - name: Build APK
        run: flutter build apk --release

      # 13. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: expense_tracker_apk
          path: build/app/outputs/flutter-apk/app-release.apk
