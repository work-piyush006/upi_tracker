name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Flutter (stable channel)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Flutter Pub Get
      - name: Flutter Pub Get
        run: flutter pub get

      # 4. Ensure Android Folder exists (auto create if missing)
      - name: Ensure Android Folder
        run: |
          if [ ! -d "android" ]; then
            echo "Android folder missing. Creating Flutter project structure..."
            flutter create .
          else
            echo "Android folder exists. Skipping creation."
          fi

      # 5. Verify Android folder
      - name: Verify Android folder
        run: ls android/app/src/main

      # 6. Generate Launcher Icons (Android only)
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      # 7. Generate Hive Adapters
      - name: Build Runner (Hive)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 8. Install Android SDK components
      - name: Install Android SDK components
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 9. Build APK release
      - name: Build APK
        run: flutter build apk --release

      # 10. Upload APK artifact (v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
