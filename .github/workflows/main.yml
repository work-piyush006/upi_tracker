name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Flutter Pub Get
      - name: Flutter Pub Get
        run: flutter pub get

      # 4. Generate Hive Adapters FIRST
      - name: Build Runner (Hive)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 5. Always Recreate Android Folder
      - name: Recreate Android Folder
        run: |
          rm -rf android
          flutter create . --platforms=android

      # 6. Generate Hive Adapters AGAIN (after flutter create)
      - name: Re-Build Runner (Hive)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 7. Generate Launcher Icons
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons:main

      # 8. Build APK release
      - name: Build APK
        run: flutter build apk --release

      # 9. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
