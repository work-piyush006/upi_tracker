name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Flutter (stable channel)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Flutter Pub Get
      - name: Flutter Pub Get
        run: flutter pub get

      # 4. Ensure Android Folder (force create if missing)
      - name: Ensure Android Folder
        run: |
          if [ ! -d "android" ]; then
            flutter create . --platforms=android
          fi

      # 5. Generate Launcher Icons (Android only)
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons:main

      # 6. Generate Hive Adapters
      - name: Build Runner (Hive)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 7. Build APK release
      - name: Build APK
        run: flutter build apk --release

      # 8. Upload APK artifact (v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
