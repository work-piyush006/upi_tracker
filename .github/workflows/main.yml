name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.8"

      # 3Ô∏è‚É£ Disable Flutter telemetry
      - name: Disable Flutter Telemetry
        run: flutter --disable-telemetry

      # 4Ô∏è‚É£ Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 5Ô∏è‚É£ Generate Hive adapter
      - name: Hive Build Runner
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      # 6Ô∏è‚É£ Set minSdkVersion >= 23
      - name: Set minSdkVersion
        run: sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 23/' android/app/build.gradle

      # 7Ô∏è‚É£ Configure Android Manifest for notification listener (replace package name)
      - name: Configure Android Manifest
        run: |
          ANDROID_MANIFEST="android/app/src/main/AndroidManifest.xml"
          PACKAGE_NAME=$(grep -oP '(?<=package=")[^"]+' $ANDROID_MANIFEST)
          # POST_NOTIFICATIONS permission for Android 13+
          grep -q "POST_NOTIFICATIONS" $ANDROID_MANIFEST || \
          sed -i '/<manifest /a <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>' $ANDROID_MANIFEST
          # Notification Listener Service
          grep -q "NotificationListener" $ANDROID_MANIFEST || \
          sed -i "/<application /a <service android:name=\"$PACKAGE_NAME.flutter_notification_listener.NotificationListenerService\" android:label=\"Notification Listener Service\" android:permission=\"android.permission.BIND_NOTIFICATION_LISTENER_SERVICE\"><intent-filter><action android:name=\"android.service.notification.NotificationListenerService\" /></intent-filter></service>" $ANDROID_MANIFEST

      # 8Ô∏è‚É£ Replace launcher icon
      - name: Replace launcher icon
        run: flutter pub run flutter_launcher_icons:main

      # 9Ô∏è‚É£ Build release APK
      - name: Build APK
        run: flutter build apk --release -v

      # üîü Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: offline_upi_tracker_apk
          path: build/app/outputs/flutter-apk/app-release.apk
