name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Ensure Android folder
        run: flutter create .

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      - name: Add Notification Plugin
        run: flutter pub add flutter_local_notifications

      - name: Ensure AndroidManifest.xml & Add Notification Permission
        run: |
          MANIFEST_DIR="android/app/src/main"
          MANIFEST_PATH="$MANIFEST_DIR/AndroidManifest.xml"

          mkdir -p "$MANIFEST_DIR"

          if [ ! -f "$MANIFEST_PATH" ]; then
            echo '<?xml version="1.0" encoding="utf-8"?>' > "$MANIFEST_PATH"
            echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android"' >> "$MANIFEST_PATH"
            echo '    package="com.example.offline_upi_tracker">' >> "$MANIFEST_PATH"
            echo '' >> "$MANIFEST_PATH"
            echo '    <application' >> "$MANIFEST_PATH"
            echo '        android:label="Offline UPI Tracker"' >> "$MANIFEST_PATH"
            echo '        android:icon="@mipmap/ic_launcher">' >> "$MANIFEST_PATH"
            echo '    </application>' >> "$MANIFEST_PATH"
            echo '' >> "$MANIFEST_PATH"
            echo '</manifest>' >> "$MANIFEST_PATH"
          fi

          if ! grep -q "POST_NOTIFICATIONS" "$MANIFEST_PATH"; then
            sed -i '/<manifest /a \<uses-permission android:name="android.permission.POST_NOTIFICATIONS" \/> ' "$MANIFEST_PATH"
          fi

      - name: Install Android SDK components
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
