name: Build Expense Tracker APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.8"

      # 3. Disable telemetry
      - name: Disable Flutter Telemetry
        run: flutter --disable-telemetry

      # 4. Create android folder (fresh)
      - name: Create Android folder
        run: |
          rm -rf android
          flutter create --org com.expensetracker.app --project-name expense_tracker --platforms android .

      # 5. Patch pubspec.yaml to use forked notification listener
      - name: Patch pubspec.yaml
        run: |
          sed -i '/flutter_notification_listener:/,+2d' pubspec.yaml || true
          cat >> pubspec.yaml <<'EOF'
      dependencies:
        flutter_notification_listener:
          git:
            url: https://github.com/juliansteenbakker/flutter_notification_listener.git
            ref: master
      EOF

      # 6. Generate local.properties
      - name: Generate local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_HOME" >> android/local.properties

      # 7. Replace app/build.gradle template
      - name: Replace build.gradle
        run: |
          cat > android/app/build.gradle <<'EOF'
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }

          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in local.properties.")
          }

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              namespace 'com.expensetracker.app'
              compileSdkVersion 34

              defaultConfig {
                  applicationId "com.expensetracker.app"
                  minSdkVersion 23
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"

                  multiDexEnabled true
                  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                      minifyEnabled false
                      shrinkResources false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
                  coreLibraryDesugaringEnabled true
              }

              kotlinOptions {
                  jvmTarget = '1.8'
              }
          }

          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:\$kotlin_version"
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.7.0'
              implementation 'com.google.android.material:material:1.12.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
              implementation "androidx.multidex:multidex:2.0.1"

              coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
          }
          EOF

      # 8. Replace AndroidManifest.xml
      - name: Replace AndroidManifest.xml
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.expensetracker.app">

              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>
              <uses-permission android:name="android.permission.BIND_NOTIFICATION_LISTENER_SERVICE"/>

              <application
                  android:name="${applicationName}"
                  android:label="Expense Tracker"
                  android:icon="@mipmap/ic_launcher">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"
                          />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>

                  <service
                      android:name="com.expensetracker.app.flutter_notification_listener.NotificationListenerService"
                      android:label="Notification Listener Service"
                      android:permission="android.permission.BIND_NOTIFICATION_LISTENER_SERVICE">
                      <intent-filter>
                          <action android:name="android.service.notification.NotificationListenerService"/>
                      </intent-filter>
                  </service>

              </application>
          </manifest>
          EOF

      # 9. Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 10. Generate Hive adapters
      - name: Hive Build Runner
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      # 11. Replace launcher icon
      - name: Replace launcher icon
        run: flutter pub run flutter_launcher_icons

      # 12. Custom logo
      - name: Replace Flutter default icon
        run: |
          ICON_PATH="assets/logo.png"
          ANDROID_ICON_DIR="android/app/src/main/res"
          for density in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            cp $ICON_PATH $ANDROID_ICON_DIR/$density/ic_launcher.png
          done

      # 13. Build APK
      - name: Build APK
        run: flutter build apk --release

      # 14. Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: expense_tracker_apk
          path: build/app/outputs/flutter-apk/app-release.apk
